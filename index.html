<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <h1 id="header">Wanna draw?</h1>
  <div id="startDraw">
    <button id="start">Start your sketch!</button>
  </div>
  <div id="buttonSection">
    <button class="buttons" id="sizeButton">Change size</button>
    <button class="buttons" id="resetButton">Reset grid</button>
    <button class="buttons" id="eraseButton">Eraser</button>
    <button class="buttons" id="gridButton">Grid off</button>
  </div>
  <div id="board">
  <div id="container">
    </div>
  </div>



</body>
</html>
